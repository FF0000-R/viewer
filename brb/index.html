		<script>

			var slideIndex = 0;
			showGifs();

			function showGifs() {
        var i;
        var gifs = document.getElementsByClassName("gifs");
        for (i = 0; i < gifs.length; i++) {
            gifs[i].style.display = "none"; 
        }
        slideIndex++;
        if (slideIndex> gifs.length) {slideIndex = 1} 
        var rand = Math.floor((Math.random() * gifs.length));
        gifs[rand].style.display = "block"; 
        setTimeout(showGifs, 2000); // Change image every 2 seconds
    }
